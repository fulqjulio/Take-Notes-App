
<!-- Add New Note Form -->
<div class="container-sm mt-4 centered">
    <form [formGroup]="newnote" (ngSubmit)="save()">

        <div class="row">
            <div class="col-6 ms-auto d-flex">
                <a class="btn btn-light" routerLink="/notes">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <h2>New Note</h2>
            </div>
            <div class="col-6 d-flex ms-auto justify-content-end">
                <button type="submit" class="btn btn-primary" [disabled]="!newnote.valid">
                    <i class="bi bi-save"></i>
                </button>
            </div>
            
        </div>
        <div class="form-group mt-2">
            <input
            formControlName="title"
            type="text"
            class="form-control borderless-input"
            id="noteTitle"
            placeholder="Enter note title"
            />
        </div>
        <div class="form-group mt-2">
            <textarea
            formControlName="content" 
            class="form-control borderless-input"
            id="noteContent"
            rows="20"
            placeholder="Enter note content"
            ></textarea>
        </div>
    </form>
</div>
